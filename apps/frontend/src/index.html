<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      function updateFavicon() {
        const favicon = document.getElementById('favicon');
        const isDarkTheme =
          window.matchMedia &&
          window.matchMedia('(prefers-color-scheme: dark)').matches;
        const faviconUrl = isDarkTheme
          ? 'assets/images/favicon-dark-theme.png'
          : 'assets/images/favicon-light-theme.png';
        favicon.href = faviconUrl;
      }
      // Call the updateFavicon function when the page loads and whenever the theme changes
      window.addEventListener('load', updateFavicon);
      window
        .matchMedia('(prefers-color-scheme: dark)')
        .addEventListener('change', updateFavicon);
    </script>

    <meta charset="utf-8" />
    <title>AutomateSL</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon-light-theme.png"
      id="favicon"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="assets/fonts/Material_Icons.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style type="text/css">
      .global-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        width: 100%;
        height: 100%;
        background-color: #fff;
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
      }

      .global-loader-fade-in {
        opacity: 0;
      }

      .global-loader-hidden {
        display: none;
      }

      .global-loader h1 {
        font-family: 'Helvetica Neue', Helvetica, sans-serif;
        font-weight: normal;
        font-size: 24px;
        letter-spacing: 0.04rem;
        white-space: pre;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: repeating-linear-gradient(
          to right,
          #f44336,
          #9c27b0,
          #3f51b5,
          #03a9f4,
          #009688,
          #8bc34a,
          #ffeb3b,
          #ff9800
        );
        background-size: 750% auto;
        background-position: 0 100%;
        animation: gradient 20s infinite;
        animation-fill-mode: forwards;
        animation-timing-function: linear;
      }

      @keyframes gradient {
        0% {
          background-position: 0 0;
        }

        100% {
          background-position: -750% 0;
        }
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
    <div id="globalLoader" class="global-loader"><h1>LOADING</h1></div>
  </body>
</html>
