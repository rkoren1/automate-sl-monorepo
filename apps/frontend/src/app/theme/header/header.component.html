<mat-toolbar class="matero-toolbar">
  @if (showToggle) {
    <button
      mat-icon-button
      class="matero-toolbar-button"
      (click)="toggleSidenav.emit()"
      >
      <mat-icon>menu</mat-icon>
    </button>
  }

  @if (showBranding) {
    <app-branding></app-branding>
  }
  <span style="flex:1"></span>

  <app-user></app-user>
</mat-toolbar>
