<mat-dialog-content>
  <div class="form-wrapper">
    <form class="form" [formGroup]="botSettingsForm">
      <mat-checkbox formControlName="acceptinventory">Accept inventory</mat-checkbox>
      <mat-checkbox formControlName="acceptGroupInvitations">Accept Group Invitations</mat-checkbox>
      <mat-checkbox formControlName="acceptAnimations">Accept Animations</mat-checkbox>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="validateForm()">Confirm</button>
</mat-dialog-actions>
